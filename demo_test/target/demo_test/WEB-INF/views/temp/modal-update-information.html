<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-update-information">
    <div id="modalUpdateUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update User</h5>

                </div>
                <div class="modal-body">
                    <div class="alert-danger hide">


                    </div>

                    <form id="frmCreateCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-6">
                                <label class="form-label">City Name:</label>
                                <input type="text" class="form-control" id="cityNameUp" required name="cityNameUp">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Desctiprion</label>
                                <input type="text" class="form-control" id="desctiprionUp" required name="desctiprionUp">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Area:</label>
                                <input type="number" class="form-control" id="areaUp" required name="areaUp">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Popular</label>
                                <input type="text" class="form-control" id="popularUp" required name="popularUp">
                            </div>
                            <div class="col-6">
                                <label class="form-label">GDP</label>
                                <input type="text" class="form-control" id="GDPUp" required name="GDPUp">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">CountryName:</label>
                                <select type="hidden" class="form-control"  name="CountryNameUp" id="CountryNameUp" class="form-control">

                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closess" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-outline-primary btnUpdate">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Update User
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
