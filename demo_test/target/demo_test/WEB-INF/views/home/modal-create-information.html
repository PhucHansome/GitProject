<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-create-information">
    <div id="modalCreateCity" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create City</h5>

                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">


                    </div>

                    <form id="frmCreateCity" method="post">
                        <fieldset class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Tên thành phố:</label>
                                <input type="text"   class="form-control" id="cityNameCre" required name="cityNameCre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Tên quốc gia</label>
                                <select type="hidden" required class="form-control"  name="CountryNameCre" id="CountryNameCre" >

                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Diện tích</label>
                                <input type="number"   class="form-control" id="areaCre" required name="areaCre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Dân số </label>
                                <input type="number" class="form-control" id="popularCre" required name="popularCre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">GDP</label>
                                <input type="number" class="form-control" id="GDPCre" required name="GDPCre">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Giới thiệu</label>
                                <textarea type="text" class="form-control" id="desctiprionCre" required name="desctiprionCre"></textarea>
                            </div>
                       </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closess" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary btnCreate">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
