<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-create-information">
    <div id="modalCreateUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>

                </div>
                <div class="modal-body">
                    <div class="alert-danger hide">


                    </div>

                    <form id="frmCreateCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-6">
                                <label class="form-label">City Name:</label>
                                <input type="text" class="form-control" id="cityNameCre" required name="cityNameCre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Desctiprion</label>
                                <input type="text" class="form-control" id="desctiprionCre" required name="desctiprionCre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Area:</label>
                                <input type="number" class="form-control" id="areaCre" required name="areaCre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Popular</label>
                                <input type="text" class="form-control" id="popularCre" required name="popularCre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">GDP</label>
                                <input type="text" class="form-control" id="GDPCre" required name="GDPCre">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">CountryName:</label>
                                <select type="hidden" class="form-control"  name="CountryNameCre" id="CountryNameCre" class="form-control">

                                </select>
                            </div>
                       </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closess" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary btnCreate">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
